<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <p id="test">test paragraph</p>
    <p class="test">test class paragraph</p>
    <p class="test">test class paragraph</p>
    <p class="test">test class paragraph</p>
    <p class="test">test class paragraph</p>
    <script>
        function style(element,style){
            let keys = Object.keys(style);
            let values = Object.values(style);
            for (let i=0; i<keys.length; i++){
                if(element.charAt(0) == '#'){
                    document.querySelectorAll(element)[0].style[keys[i]] = values[i]
                }else{
                    let elements = document.querySelectorAll(element);
                    for(let x = 0 ; x< elements.length ; x++){
                        elements[x].style[keys[i]] = values[i];
                    }
                }
            }
        }

        style('.test',{backgroundColor:'#ddd',color:'#fff',padding:"10px"})
    </script>
</body>
</html>
