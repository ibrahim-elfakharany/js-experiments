<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loading</title>
</head>
<style>
    .container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;

    }

    .container .circle {
        border: 5px solid #080;
        width: 100px;
        height: 100px;
        border-radius: 50%;
        border-right-color: transparent;

    }
</style>

<body>
    <div class="container">
        <span id="circle" class="circle">

        </span>
    </div>
    <script>
        let num = 0;
        let interval = setInterval(function () {
            circle.style.transform = `rotate(${num}deg)`
            num += 2
        })
        setTimeout(function () {
            clearInterval(interval);
            // circle.style.display = "none"
        }, 10000);
    </script>
</body>

</html>
